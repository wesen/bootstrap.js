<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Search Service Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
    </div>

    <div class="container">
    </div>

    <script id="navigation-template" type="text/x-handlebars-template">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Search Service</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </script>
    
    <script id="main-template" type="text/x-handlebars-template">
      <div class="row show-grid">
        <div class="span4">
          <div id="searchView">
          </div>
          <div id="filterView">
          </div>
        </div>
        <div id="resultView" class="span8">
        </div>
      </div>
    </script>
    
    <script id="search-template" type="text/x-handlebars-template">
      <form class="form-search">
        <fieldset>
          <div class="control-group">
            <input placeholder="Search..." type="text" name="search_string" class="search-query input-append"
                value="{{search_string}}"/>
          </div>
          <div>
            <button type="submit" style="width: 100%" name="search" class="btn-large btn btn-primary"
                    data-loading-text="Searching..."
                >Search</button>
          </div>
          <hr/>
          <div>
            <div class="control-group">
              <div class="btn-group"  data-toggle="buttons-checkbox">
                <button rel="tooltip" title="search for products"
                        name="output_products" class="btn btn-primary {{#if output_offers}}active{{/if}}">products</button>
                <button rel="tooltip" title="search for offers"
                        name="output_offers" class="btn btn-primary {{#if output_offers}}active{{/if}}">offers</button>
              </div>
            </div>
            <div class="control-group">
              <div class="btn-group" data-toggle="buttons-checkbox">
                <button rel="tooltip" title="das hab ich immer noch nicht gerafft"
                        name="collect_filters" class="btn btn-primary {{#if collect_filters}}active{{/if}}">filters
                </button>
                <button rel="tooltip" title="das auch nicht"
                        name="collect_filter_keys" class="btn btn-primary {{#if collect_filter_keys}}active{{/if}}">filter keys
                </button>
                <button rel="tooltip" title="enable shop diversification"
                        name="shopdiv" class="btn btn-primary {{#if shopdiv}}active{{/if}}">shopdiv
                </button>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </script>

    <script id="filters-template" type="text/x-handlebars-template">
    </script>

    <script id="results-template" type="text/x-handlebars-template">
    </script>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/vendor/jquery-1.7.1.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/vendor/json2.js"></script>
    <script src="js/vendor/handlebars.js"></script>
    <script src="js/vendor/backbone.marionette.js"></script>
    <script src="js/vendor/bootstrap-transition.js"></script>
    <script src="js/vendor/bootstrap-alert.js"></script>
    <script src="js/vendor/bootstrap-modal.js"></script>
    <script src="js/vendor/bootstrap-dropdown.js"></script>
    <script src="js/vendor/bootstrap-scrollspy.js"></script>
    <script src="js/vendor/bootstrap-tab.js"></script>
    <script src="js/vendor/bootstrap-tooltip.js"></script>
    <script src="js/vendor/bootstrap-popover.js"></script>
    <script src="js/vendor/bootstrap-button.js"></script>
    <script src="js/vendor/bootstrap-collapse.js"></script>
    <script src="js/vendor/bootstrap-carousel.js"></script>
    <script src="js/vendor/bootstrap-typeahead.js"></script>

    <script src="js/app.js"></script>

  </body>
</html>
